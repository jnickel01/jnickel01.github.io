  <h1>Modified Blackjack Game</h1>
  <hr>
  <input type="button" id="startButton" value="Start Game" onClick="startGame()">

  <section class="scores">
    <div id="playerScore">
      Your Score<br>
      <input type="text" name="playerScore" id="yourScoreID" disabled="true"></div>
    <div id="cpuScore">
      Dealer Score<br>
      <input type="text" name="cpuScore" id="cpuScoreID" disabled="true"></div>
  </section>

  <p></p>
  
  <section class="hitStand">
     <input type="button" id="hit" value="Hit" onClick="hit()">
     <input type="button" id="stand" value="Stand" onClick="stand()">
  </section>

  <p></p>
  <hr>

  <section class="infoTable">
    <div> Your Wins<br>
      <input type="text" name="Player Wins" id="playerWinsID" disabled="true">
    </div>
    <div> Round Number<br>
      <input type="text" name="Round No#" id="roundNoID" disabled="true">
    </div>
    <div> Dealer Wins<br>
      <input type="text" name="Dealer Wins" id="aiWinsID" disblaed="true">
    </div>
  </section>
